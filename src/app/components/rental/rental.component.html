<div *ngIf="dataLoaded==false" class="spinner-border text-danger" role="status">
    <span class="visually-hidden"></span>
</div>
<h2  class="fw-bold bg-dark text-white border border-info">Kiralamalar</h2>
<table *ngIf="dataLoaded==true" class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Marka</th>
            <th>Müşteri Adı</th>
            <th>Şirket</th>
            <th>Kiralama Tarihi</th>
            <th>Teslim Tarihi</th>
        </tr>   
    </thead>

    <tr *ngFor="let rent of rentals" >
        <td>{{rent.rentalId}}</td>
        <td>{{rent.carName}}</td>
        <td>{{rent.customerName}}</td>
        <td>{{rent.company}}</td>
        <td>{{rent.rentDate}}</td>
        <td>{{rent.returnDate}}</td>
    </tr>
</table>
